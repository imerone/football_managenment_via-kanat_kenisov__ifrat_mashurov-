{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<h1>Manage Users</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Blocked</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ 'Yes' if user.is_blocked else 'No' }}</td>
            <td>
                <a href="{{ url_for('admin.manage_user', id=user.id) }}" class="btn btn-warning btn-sm">Manage</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
